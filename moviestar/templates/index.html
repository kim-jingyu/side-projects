<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 반응형으로 동작하게 합니다. -->
    <meta title="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 을 포함합니다. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <!-- jQuery 를 포함합니다. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS library 인 Bulma 를 포함합니다. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

    <!-- 텍스트형태로 되어있는 icon 을 쓸 수 있도록 Font awesome 을 포함. -->
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>

    <title>My Favorite Movie</title>

    <style>
        .center {
            text-align: center;
        }

        .sorter-box {
            width: 500px;
        }

        .movie-list {
            width: 500px;
            margin: 20px auto 0 auto;
        }

        .movie-title {
            display: inline-block;
        }

        .movie-title:hover {
            text-decoration: underline;
        }

        .card {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <!-- 제목 부분 -->
    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container center">
                <h1 class="title">
                    마이 페이보릿 무비😆
                </h1>
                <h2 class="subtitle">
                    순위를 매겨봅시다.
                </h2>
            </div>
        </div>
    </section>

    <!-- 정렬 옵션 부분 -->
    <div class="mx-auto sorter-box">
        <div class="btn-group m-3 mx-auto w-100">
            <a href="#" class="btn btn-primary" id="sorter-likes" onclick="">좋아요 순으로 정렬</a>
            <a href="#" class="btn btn-primary" id="sorter-viewers" onclick="">누적관객수 순으로 정렬</a>
            <a href="#" class="btn btn-primary" id="sorter-date" onclick="">개봉일 순으로 정렬</a>
        </div>
    </div>

    <!-- 휴지통 보기 부분 -->
    <div class="mx-auto sorter-box">
        <span class="d-flex justify-content-end">
            <div id="trash-mode-box">
                <!-- javascript 가 이 사이에 trash mode에 따라서 HTML element를 생성해서 삽입한다. -->
            </div>
        </span>
    </div>

    <!-- 동적으로 영화 목록이 들어갈 부분 -->
    <div class="movie-list" id="movie-box">
        <!-- javascript 가 이 사이에 HTML element 를 생성해서 삽입한다. -->
    </div>
</body>

</html>
