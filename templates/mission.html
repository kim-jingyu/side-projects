<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Login
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="이 페이지는 Jinja2와 서버사이드 렌더링에 대한 정보를 제공합니다.">
        <meta name="keywords" content="Jinja2, 서버사이드 렌더링, 웹 개발, 템플릿 엔진">
    </head>
    <body>
        <h1>KRAFTTO</h1>
        <div>
            <h3>WEEK_{{ weeknumber }}  MISSION</h3>
            <div>
                <p>4개의 미션 중 랜덤 1개가 배정됩니다!</p>
                <p> {{ random_mission }} </p>
            </div>
            <div>
                <form method="post">
                    <input type="text" name="message" placeholder="미션인증을 위해 응원의 메시지를 입력해주세요" required>
                    <button type="submit">미션인증</button>
                </form>
            </div>
        </div>

    </body>
</html>
