<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Login
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="이 페이지는 Jinja2와 서버사이드 렌더링에 대한 정보를 제공합니다.">
        <meta name="keywords" content="Jinja2, 서버사이드 렌더링, 웹 개발, 템플릿 엔진">
        <!-- Tailwind CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 h-screen flex flex-col justify-center items-center">

        <h1 class="text-4xl font-bold mb-4">KRAFTTO</h1>

        <div class="bg-white p-8 rounded-lg shadow-md w-1/2">
            <h3 class="text-2xl font-semibold mb-4">
                WEEK_{{ weeknumber }}  MISSION
            </h3>
            <div class="border rounded p-4 mt-4">
                <div>
                    <p>16개의 미션 중 랜덤 1개가 배정됩니다!</p>
                    <p> {{ random_mission }} </p>
                    <p>미션을 완수하고, 응원의 메시지와 함께 미션 인증 버튼을 눌러주세요</p>
                </div>
                <div class="text-center mt-4">
                    <form method="post" class="flex justify-center items-center space-x-4">
                        <input type="text" name="message" placeholder="응원의 메시지를 입력해주세요" required class="w-1/2 p-2 border rounded">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">미션인증</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 모달창 구조 -->
        <div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center hidden" id="myModal">
            <div class="bg-white p-6 rounded-lg w-3/4 md:w-1/2 lg:w-1/3">
                <p class="mb-4">인증샷 등록이 완료되었습니다.</p>
                <p class="mb-4">관리자의 승인을 기다리세요.</p>
                <div class = "text-center">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="closeModal()">메인페이지로</button>
                </div>
            </div>
        </div>

        <script>
            function showModal() {
                document.getElementById('myModal').classList.remove('hidden');
            }
    
            function closeModal() {
                document.getElementById('myModal').classList.add('hidden');
            }
    
            document.querySelector('button[type="submit"]').addEventListener('click', function(e) {
                e.preventDefault();
                showModal();
            });
        </script>
    </body>
</html>
