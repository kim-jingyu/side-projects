<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Sign Up
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="이 페이지는 Jinja2와 서버사이드 렌더링에 대한 정보를 제공합니다.">
        <meta name="keywords" content="Jinja2, 서버사이드 렌더링, 웹 개발, 템플릿 엔진">
        <!-- Tailwind CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 h-screen flex flex-col justify-center items-center">

        <h1 class="text-4xl font-bold mb-4">KRAFTTO</h1>

        <div class="bg-white p-8 rounded-lg shadow-md w-1/2">
            <h3 class="text-2xl font-semibold mb-4">
                SignUp
            </h3>
            <div class="border rounded p-4 mt-4">   
                <form method="post" class="space-y-4">
                    <div class="flex items-center space-x-2">
                        <label>이름 :</label>
                        <input type="text" name="username" placeholder="Username" required class="w-3/4 p-2 border rounded">
                    </div>
                    <div class="flex items-center space-x-2">
                        <label>이메일 :</label>
                        <input type="text" name="email" placeholder="E-mail" required class="w-3/4 p-2 border rounded">
                    </div>
                    <div class="flex items-center space-x-2">
                        <label>비밀번호 :</label>
                        <input type="password" name="password" placeholder="Password" required class="w-3/4 p-2 border rounded">
                    </div>
                    <div class="flex items-center space-x-2">
                        <label>비밀번호 확인 :</label>
                        <input type="password" name="passwordConfirm" placeholder="Password Confirm" required class="w-3/4 p-2 border rounded">
                    </div>
                    <div class="flex items-center space-x-2">
                        <label>힌트 1 :</label>
                        <input type="text" name="OS" placeholder="What is your OS, Windows or Mac?" required class="w-3/4 p-2 border rounded">
                    </div>
                    <div class="flex items-center space-x-2">
                        <label>힌트 2 :</label>
                        <input type="text" name="gender" placeholder="What is your gender, male or female?" required class="w-3/4 p-2 border rounded">
                    </div>
                    <div class="flex items-center space-x-2">
                        <label>힌트 3 :</label>
                        <input type="text" name="junglenumber" placeholder="What is your jungle number, even or odd?" required class="w-3/4 p-2 border rounded">
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign Up</button>
                    </div>
                </form>
            </div>
            <p class="mt-4 text-gray-600 text-right">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500">Login</a></p>
        </div>

    </body>
</html>
