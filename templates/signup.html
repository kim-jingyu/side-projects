<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Sign Up
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="이 페이지는 Jinja2와 서버사이드 렌더링에 대한 정보를 제공합니다.">
        <meta name="keywords" content="Jinja2, 서버사이드 렌더링, 웹 개발, 템플릿 엔진">
        <!-- Tailwind CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 h-screen flex flex-col justify-center items-center">

        <h1 class="text-4xl font-bold mb-4">KRAFTTO</h1>

        <div class="bg-white p-8 rounded-lg shadow-md w-1/2">
            <h3 class="text-2xl font-semibold mb-4">
                SignUp
            </h3>
            <div>   
                <form method="post">
                    <input type="text" name="username" placeholder="username" required>
                    <input type="text" name="email" placeholder="E-mail" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="passwordConfirm" placeholder="PasswordConfirm" required>
                    <input type="text" name="OS" placeholder="what is your OS, Window or Mac?" required>
                    <input type="text" name="gender" placeholder="what is your gender, male or female? " required>
                    <input type="text" name="junglenumber" placeholder="what is your junglenumber, even or odd?" required>
                    <div class="text-center">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </body>
</html>
