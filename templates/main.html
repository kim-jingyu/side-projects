<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Login
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="이 페이지는 Jinja2와 서버사이드 렌더링에 대한 정보를 제공합니다.">
        <meta name="keywords" content="Jinja2, 서버사이드 렌더링, 웹 개발, 템플릿 엔진">
        <!-- Tailwind CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-gray-100 h-screen flex flex-col justify-center items-center">

        <h1 class="text-4xl font-bold mb-4">KRAFTTO</h1>
        <div class="bg-white p-8 rounded-lg shadow-md w-1/2">

            <h3 class="text-2xl font-semibold mb-4">
                {% if user == None %}
                당신은 아직 마니또가 없습니다. 룰렛을 돌려주세요.
                <a href="{{ url_for('main.roulette_func') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" href="">룰렛 돌리기</a>
                {% else %}
                당신은 {{ user.person_i_help }}의 마니또입니다.
                {% endif %}
            </h3>
            <div class="border rounded p-4 mt-4">
                <ul class="list-disc pl-5 mb-4">
                    <li class="mb-2">{{ first_hint }}</li>
                    <li class="mb-2">{{ second_hint }}</li>
                    <li class="mb-2">{{ third_hint }}</li>
                </ul>
            </div>

            <h3 class="text-2xl font-semibold mb-4">미션 확인</h3>
            <div class="border rounded p-4 mt-4 text-center">
                <a class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" href="{{ url_for('mission.mission_func', weeknumber=1) }}">1주차 미션</a>
                <a class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" href="{{ url_for('mission.mission_func', weeknumber=2) }}">2주차 미션</a>
                <a class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" href="{{ url_for('mission.mission_func', weeknumber=3) }}">3주차 미션</a>
                <a class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" href="{{ url_for('mission.mission_func', weeknumber=4) }}">4주차 미션</a>

            </div>
        </div>
    </body>
</html>
