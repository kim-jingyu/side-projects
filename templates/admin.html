<!DOCTYPE html>
<html lang="en">

<head>
    <title>관리자 페이지</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function logout() {
            $.removeCookie('mytoken', {path: '/'});
            window.location.href = '/';
        }
    </script>
</head>

<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">

    <h1 class="text-4xl font-bold mb-4">KRAFTTO</h1>

    <div class="bg-white p-8 rounded-lg shadow-md w-1/2 relative">

        <!-- Username and Logout Button -->
        <div class="absolute top-4 right-4 flex items-center">
            <span class="text-xl mr-4">{{ user.username }}</span>
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">로그아웃</button>
        </div>

        <h3 class="text-2xl font-semibold mb-4">관리자 페이지</h3>
        
        <div class="border rounded p-4 mt-4 flex items-center justify-between">
            <div class="w-3/4">
                <h5 class="mb-4">{{ username }}의 인증샷</h5>
                
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <!-- Assuming user uploaded photos are in the imgList array -->
                    <!-- {% for img in imgList %} -->
                    <div class="flex items-center justify-between mb-4">
                        <img src="{{img.src}}" alt="{{img.alt}}" class="w-1/4 h-24 object-cover rounded">
                    </div>
                    <!-- {% endfor %} -->
                </div>
            </div>
            
            <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">미션 인증</button>
        </div>
    </div>
</body>

</html>
