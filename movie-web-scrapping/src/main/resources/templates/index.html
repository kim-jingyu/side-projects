<!DOCTYPE html>

<head>

    <title>My Favorite MovieüòÜ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery Î•º Ìè¨Ìï®Ìï©ÎãàÎã§. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS library Ïù∏ Bulma Î•º Ìè¨Ìï®Ìï©ÎãàÎã§. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

    <!-- ÌÖçÏä§Ìä∏ÌòïÌÉúÎ°ú ÎêòÏñ¥ÏûàÎäî icon ÏùÑ Ïì∏ Ïàò ÏûàÎèÑÎ°ù Font awesome ÏùÑ Ìè¨Ìï®. -->
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>

    <style>
        .center {
            text-align: center;
        }

        .sorter-box {
            width: 500px;
        }

        .trash-button {
            color: turquoise;
            font-weight: bold;
        }

        .trash-button:hover {
            color: lightseagreen;
        }

        .movie-list {
            width: 500px;
            margin: 20px auto 0 auto;
        }

        .card {
            width: 500px;
            margin-top: 20px;
        }

        .card-content {
            display: flex;
            flex-direction: row;
        }

        .movie-poster {
            width: 75px;
            height: 106px;
            margin: 0px 20px 0px 0px;
        }

        .movie-title {
            font-size: x-large;
            font-weight: bold;
            color: black;
        }

        .movie-title:hover {
            text-decoration: underline;
        }

        .card-footer {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            font-size: large;
        }

        .movie-button1 {
            background-color: white;
            color: dodgerblue;
            border: none;
            padding: 0px 20px;
        }

        .movie-button1:hover {
            background-color: white;
            color: darkblue;
            border: none;
            padding: 0px 20px;
        }

        .movie-button2 {
            background-color: white;
            color: crimson;
            border: none;
        }

        .movie-button2:hover {
            background-color: white;
            color: darkred;
            border: none;
        }

        .movie-button3 {
            background-color: white;
            color: dodgerblue;
            border: none;
        }

        .movie-button3:hover {
            background-color: white;
            color: darkblue;
            border: none;
        }

        .movie-button4 {
            background-color: white;
            color: crimson;
            border: none;
        }

        .movie-button4:hover {
            background-color: white;
            color: darkred;
            border: none;
        }

        .active {
            color: #6c5ce7;
        }
    </style>

    <script>
        const Sort = {
            BY_LIKES: "likes",
            BY_VIEWERS: "viewers",
            BY_DATE: "date"
        }

        let sortMode = Sort.BY_LIKES
        let trashMode = false

        $(document).ready(function () {
            showMovies()
            displaySorter()
            displayTrashMode()
        })

        function showMovies() {
            $('#movie-box').empty()
            if (trashMode == false) {
                $.ajax({
                    type: 'GET',
                    url: '/movie/list',
                    data: { 'sortMode': sortMode, 'trashMode': false },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            let movies = response['movieList']

                            addMovieCards(movies, false)
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            } else {
                $.ajax({
                    type: 'GET',
                    url: '/movie/list',
                    data: { 'sortMode': sortMode, 'trashMode': true },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            let movies = response['movieList']

                            addMovieCards(movies, true)
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            }
        }

        function addMovieCards(movies, trashMode) {
            for (let i = 0; i < movies.length; i++) {
                let id = movies[i]['_id']
                let title = movies[i]['title']
                let openYear = movies[i]['openYear']
                let openMonth = movies[i]['openMonth']
                let openDay = movies[i]['openDay']
                let audience = movies[i]['audience']
                audience = audience.toLocaleString('ko-KR')
                let posterUrl = movies[i]['posterUrl']
                let posterInfo = movies[i]['posterInfo']
                let likes = movies[i]['likes']

                let cardContentHtml = `
                    <div class="card-content">
                        <img src="${posterUrl}" class="movie-poster" />
                        <div>
                            <a class="movie-title" target="_blank" href="${posterInfo}">${title}</a>
                            <div>
                                <span class="icon"><i class="fas fa-thumbs-up"></i></span><span class="movie-likes">${likes}</span>
                            </div>
                            <div>
                                ÎàÑÏ†ÅÍ¥ÄÍ∞ùÏàò <span class="movie-viewers">${audience} Î™Ö</span>
                            </div>
                            <div>
                                Í∞úÎ¥âÏùº <span class="movie-date">${openYear}.${openMonth}.${openDay}</span>
                            </div>
                        </div>
                    </div>
                `

                let cardFooterHtml = ''
                if (trashMode == false) {
                    cardFooterHtml = `
                        <div class="card-footer">
                            <button type="button" class="movie-button1" onclick="likeMovie('${id}')">
                                ÏúÑÎ°ú! <i class="fas fa-thumbs-up"></i>
                            </button>
                            <div style="border: 0.8px groove; height: 50px;"></div>
                            <button type="button" class="movie-button2" onclick="trashMovie('${id}')">
                                Ìú¥ÏßÄÌÜµÏúºÎ°ú <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    `
                } else {
                    cardFooterHtml = `
                        <div class="card-footer">
                            <button type="button" class="movie-button3" onclick="restoreMovie('${id}')">
                                Î≥µÍµ¨ÌïòÍ∏∞ <i class="fa-solid fa-trash-can-arrow-up"></i>
                            </button>
                            <div style="border: 0.8px groove; height: 50px;"></div>
                            <button type="button" class="movie-button4" onclick="deleteMovie('${id}')">
                                ÏòÅÍµ¨ÏÇ≠Ï†ú <i class="fa-solid fa-ban"></i>
                            </button>
                        </div>
                    `
                }

                $('#movie-box').append(`
                    <div class="card">
                        ${cardContentHtml}
                        ${cardFooterHtml}
                    </div>
                `)
            }
        }

        function displayTrashMode() {
            $('#trash-mode-box').empty()
            $('#trash-mode-box').append(`
                <a class="trash-button" onclick="goIntoTrashMode()">
                    <i class="fa-solid fa-trash"></i> Ìú¥ÏßÄÌÜµ Î≥¥Í∏∞
                </a>
            `)
        }

        function goIntoTrashMode() {
            trashMode = true

            $('#trash-mode-box').empty()
            $('#trash-mode-box').append(`
                <a class="trash-button" onclick="exitTrashMode()">
                    <i class="fa-solid fa-trash-can-arrow-up"></i> Ìú¥ÏßÄÌÜµ ÎÇòÍ∞ÄÍ∏∞
                </a>
            `)

            showMovies()
            displaySorter()
        }

        function exitTrashMode() {
            trashMode = false

            $('#trash-mode-box').empty()
            $('#trash-mode-box').append(`
                <a class="trash-button" onclick="goIntoTrashMode()">
                    <i class="fa-solid fa-trash"></i> Ìú¥ÏßÄÌÜµ Î≥¥Í∏∞
                </a>
            `)

            showMovies()
            displaySorter()
        }

        function restoreMovie(id) {
            $.ajax({
                type: 'POST',
                url: '/movie/trash/restore',
                data: { 'id': id },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg'])
                        showMovies()
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

        function deleteMovie(id) {
            $.ajax({
                type: 'DELETE',
                url: '/movie/trash',
                data: { 'id': id },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg'])
                        showMovies()
                    } else {
                        alert('ÏòÅÍµ¨ ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§!')
                    }
                }
            })
        }

        function trashMovie(id) {
            $.ajax({
                type: 'POST',
                url: '/movie/trash',
                data: { 'id': id },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg'])
                        showMovies()
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

        function likeMovie(id) {
            $.ajax({
                type: 'POST',
                url: '/movie/like',
                data: { 'id': id },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg'])
                        showMovies()
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

        function changeSorter(newMode) {
            if (sortMode == newMode) {
                return
            }

            sortMode = newMode
            displaySorter()
            showMovies()
        }

        function displaySorter() {
            if (sortMode == Sort.BY_LIKES) {
                document.getElementById('sorter-likes').classList.add('active')
                document.getElementById('sorter-viewers').classList.remove('active')
                document.getElementById('sorter-date').classList.remove('active')
            } else if (sortMode == Sort.BY_VIEWERS) {
                document.getElementById('sorter-likes').classList.remove('active')
                document.getElementById('sorter-viewers').classList.add('active')
                document.getElementById('sorter-date').classList.remove('active')
            } else if (sortMode == Sort.BY_DATE) {
                document.getElementById('sorter-likes').classList.remove('active')
                document.getElementById('sorter-viewers').classList.remove('active')
                document.getElementById('sorter-date').classList.add('active')
            }
        }
    </script>
</head>

<body>
    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container center">
                <h1 class="title">
                    ÎßàÏù¥ ÌéòÏù¥Î≥¥Î¶ø Î¨¥ÎπÑüòÜ
                </h1>
                <h2 class="subtitle">
                    ÏàúÏúÑÎ•º Îß§Í≤®Î¥ÖÏãúÎã§.
                </h2>
            </div>
        </div>
    </section>

    <div class="mx-auto sorter-box">
        <div class="btn-group m-3 mx-auto w-100">
            <a class="btn btn-primary" id="sorter-likes" onclick="changeSorter('likes')">Ï¢ãÏïÑÏöî ÏàúÏúºÎ°ú Ï†ïÎ†¨</a>
            <a class="btn btn-primary" id="sorter-viewers" onclick="changeSorter('viewers')">ÎàÑÏ†ÅÍ¥ÄÍ∞ùÏàò ÏàúÏúºÎ°ú Ï†ïÎ†¨</a>
            <a class="btn btn-primary" id="sorter-date" onclick="changeSorter('date')">Í∞úÎ¥âÏùº ÏàúÏúºÎ°ú Ï†ïÎ†¨</a>
        </div>
    </div>

    <div class="mx-auto sorter-box">
        <span class="d-flex justify-content-end">
            <div id="trash-mode-box">

            </div>
        </span>
    </div>

    <div class="movie-list" id="movie-box">

    </div>
</body>

</html>
