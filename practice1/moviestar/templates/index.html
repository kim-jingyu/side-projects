<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎßàÏù¥ ÌéòÏù¥Î≥¥Î¶ø Î¨¥ÎπÑüòÜ</title>

    <!-- Bootstrap ÏùÑ Ìè¨Ìï®Ìï©ÎãàÎã§. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- jQuery Î•º Ìè¨Ìï®Ìï©ÎãàÎã§. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS library Ïù∏ Bulma Î•º Ìè¨Ìï®Ìï©ÎãàÎã§. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

    <!-- ÌÖçÏä§Ìä∏ÌòïÌÉúÎ°ú ÎêòÏñ¥ÏûàÎäî icon ÏùÑ Ïì∏ Ïàò ÏûàÎèÑÎ°ù Font awesome ÏùÑ Ìè¨Ìï®ÌïòÎπàÎã§. -->
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>

    <style>
        .center {
            text-align: center;
        }

        .sorter-box {
            width: 500px;
        }

        .movie-list {
            width: 500px;
        }

        .card {
            width: 500px;
            margin-top: 20px;
            display: inline-block;
        }

        .movie-poster {
            width: 200px;
            height: 300px;
        }

        .movie-info {
            display: inline-block;
        }

        .movie-title {
            font-size: xx-large;
            font-weight: bold;
        }

        .movie-title:hover {
            text-decoration: underline;
        }

        .card-footer {
            display: block;
            text-align: center;
        }

        .active {
            color: #6c5ce7;
        }
    </style>

    <script>
        const Sort = {
            BY_LIKES: "likes",
            BY_VIEWERS: "viewers",
            BY_DATE: "date"
        }

        let sortMode = Sort.BY_LIKES
        let trashMode = false

        $(document).ready(function () {
            showMovies()
            displaySorter()
        })

        function showMovies() {
            $('#movie-box').empty()
            if (trashMode == false) {
                $.ajax({
                    type: 'GET',
                    url: '/movie',
                    data: { 'sortMode': sortMode },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert(response['msg'])
                            let movies = response['movies_list']

                            addMovieCards(movies, false)
                        }
                    }
                })
            } else {
                console.log('trash mode ÏûÖÎãàÎã§!')
                $.ajax({
                    type: 'GET',
                    url: '/movie/trash',
                    data: { 'sortMode': sortMode },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert(response['msg'])
                            let movies = response['movies_list']
                            console.log(movies)

                            addMovieCards(movies, true)
                        }
                    }
                })
            }
        }

        function addMovieCards(movies, trashMode) {
            for (let i = 0; i < movies.length; i++) {
                let id = movies[i]['_id']
                let title = movies[i]['title']
                let open_year = movies[i]['open_year']
                let open_month = movies[i]['open_month']
                let open_day = movies[i]['open_day']
                let audience = movies[i]['audience']
                let poster_url = movies[i]['poster_url']
                let likes = movies[i]['likes']

                let cardContentHtml = `
                    <img src="${poster_url}" class="movie-poster" />
                    <div class="movie-info">
                        <span class="movie-title">${title}</span>
                        <div>
                            <span class="icon"><i class="fas fa-thumbs-up"></i></span><span class="movie-likes">${likes}</span>
                        </div>
                        <div>
                            ÎàÑÏ†ÅÍ¥ÄÍ∞ùÏàò <span class="movie-viewers">${audience}</span>
                        </div>
                        <div>
                            Í∞úÎ¥âÏùº <span class="movie-date">${open_year}.${open_month}.${open_day}</span>
                        </div>
                    </div>
                `

                let cardFooterHtml = ''
                if (trashMode == false) {
                    cardFooterHtml = `
                        <div class="card-footer">
                            <button type="button" class="btn btn-outline-primary" onclick="likeMovie('${id}')">
                            Ï¢ãÏïÑÏöî
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="toTrash('${id}')">
                            Ìú¥ÏßÄÌÜµÏúºÎ°ú
                            </button>
                        </div>
                    `
                } else {
                    cardFooterHtml = `
                        <div class="card-footer">
                            <button type="button" class="btn btn-outline-primary" onclick="restoreMovie('${id}')">
                            Î≥µÍµ¨ÌïòÍ∏∞
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="deleteMovie('${id}')">
                            ÏòÅÍµ¨ÏÇ≠Ï†ú
                            </button>
                        </div>
                    `
                }

                $('#movie-box').append(`
                    <div class="card">
                        ${cardContentHtml}
                        ${cardFooterHtml}
                    </div>
                `)
            }
        }

        function showTrashedMovies() {
            trashMode = true
            showMovies()
            displaySorter()
            $('#show-trashed-movies').text('üóëÔ∏è Ìú¥ÏßÄÌÜµ ÎÇòÍ∞ÄÍ∏∞')
            $('#show-trashed-movies').attr('onclick', 'exitTrashMode()')
        }

        function exitTrashMode() {
            trashMode = false

            $('#show-trashed-movies').text('üóëÔ∏è Ìú¥ÏßÄÌÜµ Î≥¥Í∏∞')
            $('#show-trashed-movies').attr('onclick', 'showTrashedMovies()')

            showMovies()
            displaySorter()
        }

        function restoreMovie(id) {
            restoreFromTrash(id)
            showMovies()
            displaySorter()
        }

        function restoreFromTrash(id) {
            $.ajax({
                type: 'POST',
                url: '/movie/trash/restore',
                data: { 'id': id },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg'])
                    } else {
                        alert('Î≥µÍµ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§!')
                    }
                }
            })
        }

        function deleteMovie(id) {
            deleteFromTrash(id)
            showMovies()
            displaySorter()
        }

        function deleteFromTrash(id) {
            $.ajax({
                type: 'DELETE',
                url: '/movie/trash',
                data: { 'id': id },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg'])
                    } else {
                        alert('ÏòÅÍµ¨ ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§!')
                    }
                }
            })
        }

        function toTrash(id) {
            $.ajax({
                type: 'POST',
                url: '/movie/trash',
                data: { 'id': id },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg'])
                        window.location.reload()
                    } else {
                        alert('Ìú¥ÏßÄÌÜµÏúºÎ°ú Î≤ÑÎ¶¨Í∏∞ Ïã§Ìå®!')
                    }
                }
            })
        }

        function likeMovie(id) {
            $.ajax({
                type: 'POST',
                url: '/movie/like',
                data: { 'id': id },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg'])
                        window.location.reload()
                    } else {
                        alert('Ï¢ãÏïÑÏöî Ïã§Ìå®„Ö†„Ö†')
                    }
                }
            })
        }

        function changeSorter(newMode) {
            if (sortMode == newMode) {
                return
            }

            sortMode = newMode
            displaySorter()
            showMovies()
        }

        function displaySorter() {
            if (sortMode == Sort.BY_LIKES) {
                document.getElementById('sorter-likes').classList.add('active')
                document.getElementById('sorter-viewers').classList.remove('active')
                document.getElementById('sorter-date').classList.remove('active')
            } else if (sortMode == Sort.BY_VIEWERS) {
                document.getElementById('sorter-likes').classList.remove('active')
                document.getElementById('sorter-viewers').classList.add('active')
                document.getElementById('sorter-date').classList.remove('active')
            } else if (sortMode == Sort.BY_DATE) {
                document.getElementById('sorter-likes').classList.remove('active')
                document.getElementById('sorter-viewers').classList.remove('active')
                document.getElementById('sorter-date').classList.add('active')
            }
        }
    </script>
</head>

<body>
    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container center">
                <h1 class="title">
                    ÎßàÏù¥ ÌéòÏù¥Î≥¥Î¶ø Î¨¥ÎπÑüòÜ
                </h1>
                <h2 class="subtitle">
                    ÏàúÏúÑÎ•º Îß§Í≤®Î¥ÖÏãúÎã§
                </h2>
            </div>
        </div>
    </section>

    <div class="mx-auto sorter-box">
        <div class="btn-group m-3 mx-auto w-100">
            <a class="btn btn-primary" id="sorter-likes" onclick="changeSorter('likes')">Ï¢ãÏïÑÏöî ÏàúÏúºÎ°ú Ï†ïÎ†¨</a>
            <a class="btn btn-primary" id="sorter-viewers" onclick="changeSorter('viewers')">ÎàÑÏ†ÅÍ¥ÄÍ∞ùÏàò ÏàúÏúºÎ°ú Ï†ïÎ†¨</a>
            <a class="btn btn-primary" id="sorter-date" onclick="changeSorter('date')">Í∞úÎ¥âÏùº ÏàúÏúºÎ°ú Ï†ïÎ†¨</a>
        </div>
    </div>

    <div class="mx-auto sorter-box">
        <span class="d-flex justify-content-end">
            <div id="trash-mode-box">
                <a id="show-trashed-movies" onclick="showTrashedMovies()">üóëÔ∏è Ìú¥ÏßÄÌÜµ Î≥¥Í∏∞</a>
            </div>
        </span>
    </div>

    <div class="mx-auto movie-list" id="movie-box">
    </div>
</body>

</html>
